    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', sans-serif; 
      overflow: hidden; 
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #080a0f;
    }

    .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }

    /* ESTILOS DE IMPRESIÓN PARA PDF */
    @media print {
      @page { margin: 1cm; size: landscape; }
      
      /* Resetear layout flexible y scroll */
      html, body, #root, main { 
        background-color: white !important; 
        color: black !important; 
        overflow: visible !important; 
        height: auto !important; 
        width: 100% !important;
        position: static !important;
        display: block !important;
      }

      /* Ocultar elementos de UI */
      header, nav, .no-print, button, ::-webkit-scrollbar { 
        display: none !important; 
      }
      
      /* Asegurar que las gráficas y textos se vean bien */
      * { 
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important; 
        box-shadow: none !important;
      }
      
      /* Forzar saltos de página lógicos */
      .page-break-avoid { break-inside: avoid; page-break-inside: avoid; }
      .page-break-after { break-after: always; page-break-after: always; }
    }
